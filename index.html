<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Overpass:400,700&display=swap" rel="stylesheet">    
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="top-display">
                    <span class="display">0</span>
                </div>
                <div class="button-container">
                    <div class="button-row"><div class="button-tile-dark"><a href="#" class="button">%</a></div><div class="button-tile-dark"><a href="#" class="button">_/</a></div><div class="button-tile-dark"><a href="#" class="button">x2</a></div><div class="button-tile-dark"><a href="#" class="button">1/x</a></div></div>
                </div>
                <div class="button-container">
                    <div class="button-row"><div class="button-tile-dark"><a href="#" class="button">CE</a></div><div class="button-tile-dark"><a href="#" class="button">C</a></div><div class="button-tile-dark"><a href="#" class="button">--></a></div><div class="button-tile-dark"><a href="#" class="button">/</a></div></div>
                </div>
                <div class="button-container">
                    <div class="button-row"><div class="button-tile"><a href="#" class="button">7</a></div><div class="button-tile"><a href="#" class="button">8</a></div><div class="button-tile"><a href="#" class="button">9</a></div><div class="button-tile-dark"><a href="#" class="button">X</a></div></div>
                </div>
                <div class="button-container">
                    <div class="button-row"><div class="button-tile"><a href="#" class="button">4</a></div><div class="button-tile"><a href="#" class="button">5</a></div><div class="button-tile"><a href="#" class="button">6</a></div><div class="button-tile-dark"><a href="#" class="button">--</a></div></div>
                </div>
                <div class="button-container">
                    <div class="button-row"><div class="button-tile"><a href="#" class="button">1</a></div><div class="button-tile"><a href="#" class="button">2</a></div><div class="button-tile"><a href="#" class="button">3</a></div><div class="button-tile-dark"><a href="#" class="button">+</a></div></div>
                </div>
                <div class="button-container">
                    <div class="button-row"><div class="button-tile-dark"><a href="#" class="button">|</a></div><div class="button-tile"><a href="#" class="button">0</a></div><div class="button-tile-dark"><a href="#" class="button">.</a></div><div class="button-tile-dark"><a href="#" class="button">=</a></div></div>
                </div>
            </div>
        </div>
    </body>
</html>
